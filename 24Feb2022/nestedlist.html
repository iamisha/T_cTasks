<!DOCTYPE html>
<html>

<head>
    <title>NEstedlist</title>
</head>

<body>
    <h1>list</h1>
    <ol type="1">
        <li>countries
            <ul type="disc">
                <li>Nepal
                    <ol type="A">
                        <li>Kathmandu</li>
                        <li>Pokhara</li>
                        <li>Butwal</li>
                    </ol>
                </li>
                <li>India
                    <ul type="circle">
                        <li>Mumbai</li>
                        <li>Delhi</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Continents
            <ol type="I" start="3">
                <li>Asia</li>
                <li>North America</li>
            </ol>
        </li>
        <li> Oceans
            <ol type="a">
                <li>Pacific</li>
            </ol>
        </li>
    </ol>
</body>

</html>
