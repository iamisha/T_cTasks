<!--Example Program Of ordered List-->
<!DOCTYPE html>
<html>

<head>
    <title>Ordered lists</title>
</head>

<body>
    <h1>Ordered Lists</h1>
    </hr>
    <ol type="A" start="10">
        <li>Item 1 </li>
        <li>Item 2 </li>
        <li>Item 3 </li>
        <li>Item 4 </li>
        <li>Item 5 </li>
    </ol>
    <hr>
    <h2>Nested Ordered List</h2>
    <hr>
    <ol type="1">
        <li>Coffee
            <ol type="1">
                <li>Espresso</li>
                <li>Americano</li>
                <li>Latte</li>
            </ol>
        </li>
        <li> Tea
            <ol type="I">
                <li> Green</li>
                <li> Black</li>
                <li> Oolong</li>
            </ol>
        </li>
    </ol>
</body>

</html>
